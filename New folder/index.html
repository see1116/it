<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="ID" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="checkLogin()">Login</button>
        </form>
    </div>

    <script>
        function checkLogin() {
            // Get the username and password from input fields
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            // Define the correct credentials
            var correctUsername = 'himanshu';
            var correctPassword = 'seeya';
            
            // Check if the credentials are correct
            if (username === correctUsername && password === correctPassword) {
                // Redirect to the specified page if credentials are correct
                window.location.href = 'file:///C:/Users/HP/Desktop/Sem4/New%20folder/part1.html';
            } else {
                // Alert the user if credentials are incorrect
                alert('Incorrect ID or Password.');
            }
        }
    </script>
</body>
</html>
